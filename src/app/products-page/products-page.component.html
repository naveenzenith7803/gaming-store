<div class="container-fluid">
    <h1 *ngIf="categoryName">Products in {{ categoryName }}</h1>
    <div class="all-products-container">
        <div class="product-card" *ngFor="let product of filteredProducts">
            <img src="../../assets/1-2 Switch - Nintendo Switch.jpg" alt="{{ product.name }}" />
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>Price: {{ product.price | currency }}</p>
                <textarea [readonly]="true">{{ product.description }}</textarea>
                <button class="add-to-cart" (click)="addToCart(product)">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            </div>
            <button class="like-button"><i class="bi bi-heart"></i></button>
        </div>
    </div>
</div>
