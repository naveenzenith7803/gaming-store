<body>
    <div class="main">  
      
      <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
          <form (ngSubmit)="signUp()">
              <label for="chk" aria-hidden="true">Sign up</label>
              <input type="text" [(ngModel)]="user.username" name="username" placeholder="User name" required>
              <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
              <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
              <button type="submit">Sign up</button>
          </form>
      </div>
    
      <div class="login">
          <form (ngSubmit)="login()">
              <label for="chk" aria-hidden="true">Login</label>
              <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
              <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
              <button type="submit">Login</button>
          </form>
      </div>
    
    </div>
  </body>
